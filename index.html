<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">

    <script src="./scripts/script.js" defer></script>
    <title>RecyTech</title>
</head>
<body>
    <header id="mainHeader" class="main-header">
        <div id="headerBackground" class="header-background"></div>
        <img class="header-logo" src="./imgs/logo.png" alt="RecyTech logo" onclick="window.location.reload()">
        <h1 id="headerTitle" class="header-title">RecyTech</h1>
        <div class="header-separator"></div>
        <div id="headerLinks" class="header-links">
            <div class="header-link"><p id="headerLinkProduct" class="header-link-text" onclick="smoothScroll('headerLinkProduct', 'product')">Notre produit</p><img class="header-arrow" src="./imgs/arrow.svg" alt="arrow"></div>
            <div class="header-link"><p id="headerLinkAbout" class="header-link-text" onclick="smoothScroll('headerLinkAbout', 'about')">À propos</p><img class="header-arrow" src="./imgs/arrow.svg" alt="arrow"></div>
            <div class="header-link"><p id="headerLinkTeam" class="header-link-text" onclick="smoothScroll('headerLinkTeam', 'team')">Équipe</p><img class="header-arrow" src="./imgs/arrow.svg" alt="arrow"></div>
            <div class="header-link"><p id="headerLinkContact" class="header-link-text" onclick="smoothScroll('headerLinkContact', 'contact')">Contact</p><img class="header-arrow" src="./imgs/arrow.svg" alt="arrow"></div>
        </div>
        
        <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <main>
        <section id="product" class="main-section product">
            <h1 class="section-slogan">Transformer les vieux PC <br> en nouvelles opportunités.</h1>
            <div class="section-buy">
                <div class="buy-image-title">
                    <img class="buy-image" src="./imgs/template2.jpg" alt="template2">
                    <h1 class="buy-title">Lorem ipsum dolor sit amet consectetur.</h1>
                </div>
                <button class="buy-button">Acheter</button>
            </div>
        </section>
        <section id="about" class="main-section about"></section>
        <section id="team" class="main-section team"></section>
        <section id="contact" class="main-section contact"></section>
    </main>
</body>
</html>
